<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAY YOU FUCKING BITCH</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" href="favicon.png">
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: "Times New Roman", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }
    #container { max-width: 600px; }
    button {
        font-family: "Times New Roman", serif;
        color: white;
        background: #222;
        border: 2px solid white;
        padding: 15px 40px;
        font-size: 20px;
        cursor: pointer;
        margin: 20px;
        transition: 0.3s;
    }
    button:hover { background: #444; }
    video {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }
    #glitch {
        display: none;
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            black 0px,
            #111 2px,
            black 4px
        );
        opacity: 0;
        animation: glitchFade 1s forwards;
    }
    @keyframes glitchFade {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<div id="container">
    <h1>PAY BITCH</h1>
    <button onclick="startPrank()">PAY PAY PAY</button>
    <button onclick="startPrank()">CONGRATS! NOW PAY</button>
</div>

<video id="vid" playsinline>
    <source src="Jeff_Woods02.mp4" type="video/mp4">
</video>

<audio id="ominous" loop>
    <source src="ominous.mp3" type="audio/mpeg">
</audio>

<audio id="prankvoice">
    <source src="pranked_voice.mp3" type="audio/mpeg">
</audio>

<div id="glitch"></div>

<script>
const video = document.getElementById("vid");
const ominous = document.getElementById("ominous");
const prankvoice = document.getElementById("prankvoice");
const glitch = document.getElementById("glitch");

const prankImages = [
    {file: "pranked1.jpg", name: "i1.jpg"},
    {file: "pranked2.jpg", name: "see2.jpg"},
    {file: "pranked3.jpg", name: "you3.jpg"}
];

function forceDownload(file, name) {
    fetch(file)
    .then(res => res.blob())
    .then(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = name;
        document.body.appendChild(link);
        link.click();
        link.remove();
        URL.revokeObjectURL(url);
    });
}

function startPrank() {
    ominous.volume = 0.4;
    ominous.play();

    if (video.requestFullscreen) video.requestFullscreen();
    video.style.display = "block";
    video.play();

    video.onended = () => {
        glitch.style.display = "block";
        prankvoice.volume = 0.8;
        prankvoice.play();

        prankImages.forEach((img, i) => {
            setTimeout(() => {
                forceDownload(img.file, img.name);
            }, 600 * i);
        });
    };
}
</script>

</body>
</html>
